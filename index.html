<html lang="en">
<head>

    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px; /* adjusted to prevent top bar from covering content */
            margin: 0;
        }
        .top-nav-bar {
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Fixing the nav bar to the top */
            top: 0;
            width: 100%;
        }
        .top-nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .top-nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
