<!DOCTYPE html>
<html>
<head>
    <title>GTA Radio Station Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <video id="backgroundVideo" autoplay muted loop>
        <source src="/vid/vc.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="overlay-content">
        <h1>Select a GTA Game</h1>
        <ul id="gameSelect" class="game-buttons">
            <li><button data-game="gta3" data-video="/vid/gta3.mp4" style="background-image: url('/logos/gta3 logo.png');"></button></li>
            <li><button data-game="vicecity" data-video="/vid/vc.mp4" style="background-image: url('/logos/vc logo.png');"></button></li>
            <li><button data-game="sanandreas" data-video="/vid/sa.mp4" style="background-image: url('/logos/sa logo.png');"></button></li>
            <li><button data-game="gta4" data-video="/vid/gta4.mp4" style="background-image: url('/logos/gta4 logo.png');"></button></li>
        </ul>
        <h2>Select a Radio Station</h2>
        <ul id="stationSelect" class="station-buttons">
            <!-- Populate station icons dynamically using JavaScript -->
        </ul>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">

        <div id="nowPlaying" class="centered">
            <p id="currentGameStation"></p>
        </div>

        <!-- Add the audio element with id "radioPlayer" -->
        <audio id="radioPlayer" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
